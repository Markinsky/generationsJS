<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Actividad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h1>Exercise one:</h1>
          <label for="btnLine"> </label>
          <button type="button" id="btnLine">Part 1</button>
          <label for="btnPart2"> </label>
          <button type="button" id="btnPart2">Part 2</button>
          <label for="btnPart3"> </label>
          <button type="button" id="btnPart3">Part 3</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <h1>Exercise two:</h1>
          <label for="btnPattern"> Click to build the pattern</label>
          <button type="button" id="btnPattern">Click</button>
        </div>
      </div>
      <div class="row">
        <h1>Exercise three</h1>
        <div class="col-sm">
          <label for="inputValue"> Add a number for decrement: </label><br />
          <br />
          <input type="text" id="inputValue" /> <br />
          <br />
          <button type="button" id="btnValue">Click to decrement</button>
        </div>
        <div class="col-sm">
          <label for="btnOdd"> Odd number from 1 to 100 </label>
          <button type="button" id="btnOdd">Clik to show odd numbers</button>
        </div>
        <div class="col-sm">
          <label for="btnNumbers"> Numbers with [] </label>
          <button type="button" id="btnNumbers">Show numbers with []</button>
        </div>
        <div class="col-sm">
          <label for="inputLoopNumber"> Add a number for loop: </label><br />
          <br />
          <input type="text" id="inputLoopNumber" /> <br />
          <br />
          <button type="button" id="btnLoop">Click to loop</button>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
